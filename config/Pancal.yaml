  - 8.8.8.8
  - 8.8.4.4
ipv6: false
profile:
  store-selected: true
rules:
- RULE-SET,google-ads,REJECT
- RULE-SET,ads,REJECT
- RULE-SET,adaway,REJECT
- RULE-SET,Umum,Umum
- RULE-SET,Gaming,Gaming
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,GLOBAL
rule-providers:
  Umum:
    type: file
    behavior: classical
    path: "./rule_provider/umum.yaml"
  Gaming:
    type: file
    behavior: classical
    path: "./rule_provider/gaming.yaml"
  adaway:
    type: file
    behavior: classical
    path: "./rule_provider/adaway.yaml"
  ads:
    type: file
    behavior: classical
    path: "./rule_provider/ads.yaml"
  google-ads:
    type: file
    behavior: classical
    path: "./rule_provider/google_video_ads.yaml"
tproxy-port: 7895
tun:
