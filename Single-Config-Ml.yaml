redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  default-nameserver:
  - 114.114.114.114
  nameserver:
  - 114.114.114.114
  - 207.148.120.244
  fallback:
  - https://dns.cloudflare.com/dns-query
  - tls://8.8.8.8:853
proxies:
#===========VMESS
- name: "VMESS-WS"
  type: vmess
  server: v2ray.sshanda.com
  port: 443
  uuid: xxxx.xxxx.xxxx.xxxx
  alterId: 64
  cipher: auto
  udp: true
  skip-cert-verify: true
  tls: true
  servername: bug.com
  network: ws
  ws-path: /v2ray
  ws-headers:
    Host: bug.com
    
#==========TROJAN
- name: "TROJAN"
  type: trojan
  server: sg2.trojan.bonds.id
  port: 443
  password: passakun
  udp: true
  sni: bug.com
  skip-cert-verify: true
  
  
proxy-groups:
  - name: 🚀
    type: select
    proxies:
      - ♻️
      - VMESS-WS
      - TROJAN
  - name: ♻️
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - VMESS-WS
      - TROJAN
    strategy: round-robin #consistent-hashing # or round-robin
  - name: 🎯
    type: select
    proxies:
      - DIRECT
      - 🚀
      - ♻️
      
